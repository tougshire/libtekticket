{% extends './_base.html' %}
{% load libtekticket_perm_checks %}
{% block content %}

  {% include './ticket_detail_include.html' %}

  <div class="menu-bottom">
    {% user_is_editor object user as editor %}
    {% if editor %}
      <div class="menu-item">
        <a href="{% url 'libtekticket:ticketticketnote-create' object.pk %}">Add Note</a>
      </div>
    {% endif %}
    {% if perms.libtekticket.change_ticket %}
      <div class="menu-item">
        <a href="{% url 'libtekticket:ticket-update' object.pk %}">Edit</a>
      </div>
    {% endif %}
  </div>
{% endblock %}
